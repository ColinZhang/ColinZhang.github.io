<!--capture root_url -->
{% capture root_url %}
    {{ site.root | strip_slash }}
{% endcapture %}

{% include head.html %}

<!-- TODO: clear the code -->
<body 
    {% if page.body_id %} 
      id="{{ page.body_id }}"
    {% endif %}

    {% if page.sidebar == false %} 
      class="no-sidebar" 
    {% endif %} 
    
    {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} 
      class="collapse-sidebar sidebar-footer" 
    {% endif %}
>

  <!-- create header -->
  <header role="banner">{% include header.html %}</header>
  
  <!-- create nav -->
  <nav role="navigation">{% include navigation.html %}</nav>

  <!-- crete main div -->
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  
  <!-- create footer -->
  <footer role="contentinfo">{% include footer.html %}</footer>
  {% include after_footer.html %}
</body>
</html>
